<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Document-Parser</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <form>

            <!-- Title -->
            <label class="form-label">Title</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="title">
            </div>

            <!-- Basic Author Info -->
            <div class="mb-3">
                <div id="authors">
                    <label class="form-label">Author</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control" id="name-0">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Institution</span>
                        <input type="text" class="form-control" id="institution-0">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Bio</span>
                        <textarea class="form-control" id="bio-0" ></textarea>
                    </div>
                </div>

                <button class="btn btn-primary" id="add-author">Add Another Author</button>
                
            </div>
            

            <!-- Abstract -->
            <label class="form-label">Abstract</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="uploadAbstract">
            </div>

            <!-- Additional Supplementary Materials -->
            <label class="form-label">Supplementary Materials (optional)</label>
            
            <div class="mb-3">
                <div id="materials">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Material Type (e.g Handout, Slides, Script)" id="materialType-0">
                        <input type="file" class="form-control" id="uploadHandout-0">
                    </div>
                </div>

                <button class="btn btn-primary" id="add-document">Add Another Document</button>

            </div>

            <button class="btn btn-primary" id="preview">PREVIEW SUBMISSION</button>

        </form>


    </div>
      
    <script src='./script.js'></script>

</body>


</html>
