<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
  <script src="./utils/auth.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.min.js"></script>
</head>

<body>
  <div class="container scheduler">
    <h1>Create Schedule</h1>

    <div class="accordion" id="accordionMain">

    </div>

  <button class="btn btn-primary test" id="createSessionBtn" data-bs-toggle="modal" data-bs-target="#createSessionModal">
    Create Session
  </button>

<!-- Modal -->
  <div class="modal fade bd-example-modal-lg" id="createSessionModal" tabindex="-1" role="dialog"
  aria-labelledby="createSessionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createSessionModalLabel">Create Session</h5>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <select class="form-select" aria-label="Select Day" id="sessionDay">
            <option selected>Select Day</option>
            <option value=1>Day 1</option>
            <option value=2>Day 2</option>
            <option value=3>Day 3</option>
            <option value=4>Day 4</option>
            <option value=5>Day 5</option>
          </select>
          <h3>Start Time</h3>
          <input id="sessionStart" type="time">
          <h3>End Time</h3>
          <input id="sessionEnd" type="time">
        </div>
      </div>
      <div class="input-group mb-3" id="insertPapers">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveCreatedSession">Save Session</button>
      </div>
    </div>
  </div>
</div>

    <script src='./scheduler.js'></script>
</body>


</html>
