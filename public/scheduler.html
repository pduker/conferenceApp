<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
  <script src="./utils/auth.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.min.js"></script>
</head>

<body>
  <div class="container scheduler">
    <h1>Create Schedule</h1>

    <div class="accordion" id="accordionMain">

    </div>

    <div class="custom-timeslot">
      <h1>Create Custom Session</h1>
    
      <select class="form-select" aria-label="Select Day" id="sessionDay">
        <option selected>Select Day</option>
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
      </select>
    
      <h3>Start Time</h3>
      <input id="sessionStart" type="time">
    
      <h3>End Time</h3>
      <input id="sessionEnd" type="time">

      <button class="btn btn-primary test" id="create-timeslot">Create Session</button>
    
    </div>

  </div>

    <script src='./scheduler.js'></script>
</body>


</html>
